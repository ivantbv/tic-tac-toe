<!DOCTYPE html> <html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="board">
            <div data-num="0" class="square" id="one"></div>
            <div data-num="1" class="square"  id="two"></div>
            <div data-num="2" class="square" id="three"></div>
            <div data-num="3" class="square"  id="four"></div>
            <div data-num="4" class="square"  id="five"></div>
            <div data-num="5" class="square"  id="six"></div>
            <div data-num="6" class="square"  id="seven"></div>
            <div data-num="7" class="square"  id="eight"></div>
            <div data-num="8" class="square"  id="nine"></div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
